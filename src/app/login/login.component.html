<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-login">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6" (click)="showLogin($event)">
                            <a href="login/#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-6" (click)="showRegister($event)">
                            <a href="login/#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" #loginForm="ngForm" (ngSubmit)="onSubmitLogin()"  style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="email" id="login-email" tabindex="1" class="form-control" placeholder="Email" value="" [(ngModel)]="form1.email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="login-password" tabindex="2" class="form-control" placeholder="Password"  [(ngModel)]="form1.password" required>
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 offset-sm-3">
                                            <button type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn-login" [disabled]="!loginForm.valid">Log In</button>
                                            <p class="text-center"><a class=" text-info" [routerLink]="['/dashboard']">Anonymous</a></p>
                                            <div class="alert alert-danger" [hidden]="!error.error">
                                                {{error.error}}
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div> -->
                            </form>
                            <form id="register-form" #registerForm="ngForm" style="display: none;" (ngSubmit)="onSubmitRegister()" >
                                <div class="form-group">
                                    <input type="text" name="username" id="register-username" tabindex="1" class="form-control" placeholder="Username" value=""  [(ngModel)]="form2.name" required>
                                    <div class="alert alert-danger" [hidden]="!error.name">
                                                  {{error.name}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="register-email" tabindex="1" class="form-control" placeholder="Email Address" value=""  [(ngModel)]="form2.email" required>
                                    <div class="alert alert-danger" [hidden]="!error.email">
                                                  {{error.email}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="register-password" tabindex="2" class="form-control" placeholder="Password"  [(ngModel)]="form2.password" required> 
                                    <div class="alert alert-danger" [hidden]="!error.password">
                                                  {{error.password}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="register-confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password"  [(ngModel)]="form2.password_confirmation" required>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn-register" [disabled]="!registerForm.valid">Register Now</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
